<html>
<script>
(function(){
var idxTxt = new XMLHttpRequest();
        idxTxt.open('GET', '/3dViewer.xml', true);
        idxTxt.send();
        idxTxt.onreadystatechange = function () {
            if (idxTxt.readyState == 4 && idxTxt.status == 200) {
                document.write(idxTxt.responseText);
	document.close();
            }
        };
})();
</script>
</html>
